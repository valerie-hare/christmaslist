<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Christmas List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/lightbox.css">
    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="images/sitelogo.png">
    <!--Font Awesome Icon script code-->
    <script src="https://kit.fontawesome.com/a08d297ddb.js" crossorigin="anonymous"></script>
    <!--Roboto and Cinzel web font via Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:700,Roboto:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
    <!--Home page header with site logo and title-->
      <header>
        <a href="index.html">
          <img id="sitelogo" src="images/sitelogo.png" alt="Home"></a>
        <h1>Christmas List</h1>
      </header>
      <!--Main content on Christmas List-->
      <main>
        <!--paragraph element for welcome statement with tree symbol-->
        <p id="welcome">Welcome to <b>Christmas List</b>! &#127876;<br>
          Create your free to-do list this holiday.</p>
          <!--Lightbox image to set the Christmas feel for the site-->
          <div id="welcomeImg">
            <a href="images/relax.jpg" data-lightbox="welcomeImg" data-title="Relax by the fire while you make your list...">
              <img src="images/relax.jpg" alt="Relax by the fire">
            </a>
          </div>
        <!--Section element-->
          <section>
          <!--To-Do List Title-->
            <h2><span class="myTitle">My To-Do List</span></h2>
            <!--div element for list's input and add task button-->
            <div id="myList">
              <input class="myInput" type="text" placeholder="Add task...">
              <button class="addBtn"><i aria-hidden="true" class="fas fa-plus-circle"></i></button>
            </div>
            <!--div elements for editing and deleting tasks from list-->
            <div class="content">
            <!--div task used to define structure for task input field, edit,
            and delete buttons on site-->
          <!--<div class="task">
                <input type="text" class="taskInput" disabled>
                <button class="editBtn">Edit</button>
                <button class="deleteBtn">Delete</button>
              </div>-->
            </div>
          </section>
        </main>
      </div>
    <!--Footer section of home page -->
    <footer>
      <div id="footer">Logo icon made by
        <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a>
         from <a href="https://www.flaticon.com/" title="Flaticon">Flaticon.</a>
      </div>
    </footer>
    <!--External JS file-->
    <script src="scripts/main.js"></script>
    <!--External lightbox script file-->
    <script src="scripts/lightbox-plus-jquery.js"></script>
  </body>
</html>
